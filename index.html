<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Quick Question...</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Keeps content top-aligned to avoid overlaps */
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding-top: 20vh; /* Gives the question breathing room */
        }

        #question-container {
            height: 100px; /* Locked height so text never moves */
            margin-bottom: 20px;
            z-index: 100;
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; margin: 0; }

        .button-group {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            height: 200px; /* Space for the Yes button to grow */
            width: 100%;
            position: relative;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            touch-action: manipulation;
            transition: transform 0.2s ease-in-out;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #ffb3c1;
            color: #590d22;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div id="question-container">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    </div>

    <div class="button-group">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        
        let yesScale = 1;
        let noClicks = 0;

        const messages = [
            "Wait, what?", "Are you sure?", "Think again!", 
            "Last chance...", "I'll be so sad!", "Wrong button!", 
            "Just click Yes already!", "You're stubborn! üòÇ"
        ];

        noBtn.addEventListener('click', () => {
            noClicks++;
            
            // 1. Move No button to absolute positioning on first click
            if (noClicks === 1) {
                noBtn.style.position = 'absolute';
            }

            // 2. Grow Yes Button (caps at a safe mobile size)
            if (yesScale < 3.5) {
                yesScale += 0.4;
                yesBtn.style.transform = `scale(${yesScale})`;
            }

            // 3. Change No Button text
            noBtn.innerText = messages[noClicks % messages.length];

            // 4. Move No Button to random coordinates
            // Calculations keep it away from the top question area
            const safeWidth = window.innerWidth - noBtn.offsetWidth;
            const safeHeight = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.random() * safeWidth;
            // Keep Y in the bottom 60% of the screen to avoid the question
            const randomY = (Math.random() * (safeHeight * 0.6)) + (safeHeight * 0.3);
            
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });

        yesBtn.addEventListener('click', () => {
            noBtn.style.display = 'none';
            document.body.innerHTML = `
                <div style="text-align: center; margin-top: 30vh;">
                    <h1 style="font-size: 2.5rem;">YAY! ü•∞</h1>
                    <p style="font-size: 1.2rem; color: #ff4d6d;">I can't wait to see you on the 14th!</p>
                </div>
            `;
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
