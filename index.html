<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Quick Question...</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f3;
            text-align: center;
        }
        #container {
            padding: 20px;
        }
        h1 { color: #ff4d6d; font-size: 2.5rem; }
        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }
        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #ffb3c1; color: #590d22; }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        
        let yesSize = 1.2;
        let noClicks = 0;
        const messages = [
            "Are you sure?",
            "Think again!",
            "Pleeaaase?",
            "I'll buy you snacks!",
            "You're clicking the wrong one!",
            "Look how big the Yes button is!"
        ];

        noBtn.addEventListener('click', () => {
            noClicks++;
            // Grow Yes Button
            yesSize += 0.5;
            yesBtn.style.transform = `scale(${yesSize})`;
            
            // Shrink No Button
            let noScale = Math.max(0.4, 1 - (noClicks * 0.1));
            noBtn.style.transform = `scale(${noScale})`;

            // Change Text
            if(noClicks < messages.length) {
                noBtn.innerText = messages[noClicks];
            }
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('container').innerHTML = `
                <h1 style="font-size: 3rem;">YAY! See you on the 14th! ü•∞</h1>
                <p>I knew you couldn't resist the big button.</p>
            `;
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
