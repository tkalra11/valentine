<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Quick Question...</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding-top: 20vh;
        }

        #question-container {
            height: 100px;
            margin-bottom: 20px;
            z-index: 100;
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; margin: 0; text-align: center; }

        .button-group {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            height: 200px;
            width: 100%;
            position: relative;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            touch-action: manipulation;
            transition: transform 0.2s ease-in-out;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #ffb3c1;
            color: #590d22;
            z-index: 20;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>

    <div id="question-container">
        <h1 id="question">Will you be my Valentine? ❤️</h1>
    </div>

    <div class="button-group">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    
    let yesScale = 1;
    let noClicks = 0;

    const messages = ["HUhHHhhHH", "Are you sure?", "Wrong choice", "That is not how yes is spelt", "Other button", "Pweaseee"];

    const handleYes = () => {
        noBtn.style.display = 'none';
        document.body.innerHTML = `
            <div style="text-align: center; margin-top: 35vh; padding: 20px;">
                <h1 style="font-size: 2.5rem;">I love you my forever valentine ❤️</h1>
                <p style="font-size: 1.2rem; color: #ff4d6d;">❤️See you on the 14th❤️</p>
                <p style="font-size: 0.9rem; color: #ff4d6d; margin-top: 10px;">And on the trip (shhhh!)</p>
            </div>
        `;
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    };

    noBtn.addEventListener('click', () => {
        noClicks++;

        if (noClicks > messages.length) {
            handleYes();
            return;
        }

        if (noClicks === 1) {
            noBtn.style.position = 'fixed';
        }

        if (yesScale < 3.5) {
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        noBtn.innerText = messages[noClicks - 1] || "Okay, fine!";

        const padding = 50; 
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        
        // Get Yes button position to avoid it
        const yesRect = yesBtn.getBoundingClientRect();
        const yesCenterX = yesRect.left + yesRect.width / 2;
        const yesCenterY = yesRect.top + yesRect.height / 2;

        let randomX, randomY;
        let distance;

        // Keep picking a spot until it's far enough from the Yes button
        do {
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;
            const minX = padding;
            const minY = window.innerHeight * 0.3; 

            randomX = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
            randomY = Math.floor(Math.random() * (maxY - minY + 1)) + minY;

            // Calculate distance from center of Yes button
            const dx = randomX + (btnWidth / 2) - yesCenterX;
            const dy = randomY + (btnHeight / 2) - yesCenterY;
            distance = Math.sqrt(dx * dx + dy * dy);

        } while (distance < 150 + (yesScale * 20)); // Buffer grows as Yes button grows

        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;
    });

    yesBtn.addEventListener('click', handleYes);    </script>
</body>
</html>
